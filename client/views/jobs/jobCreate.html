<template name="jobCreate">
    <div class="row">
        <div class="col-lg-12">
            <ul class="breadcrumb">
                <li><a href="#">Home</a>
                </li>
                <li><a href="#">Jobs</a>
                </li>
                <li class="active">New Job Entry</li>
            </ul>
        </div>
        <div class="col-lg-6">
            <div class="well">
                <form class="form-horizontal" role="form">
                    <fieldset>
                        <legend>Basic Information</legend>
                        <div class="form-group">
                            <label for="jobPosition" class="col-lg-2 control-label">Position</label>
                            <div class="col-lg-10">
                                <input type="text" class="form-control" id="jobPosition" placeholder="Party Animal" required autofocus maxlength="30">
                                <span class="help-block">
                                    Whatever this it, make sure it doesn't have "Rockstar" in it, or kittens will die. Really.
                                </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="jobDescription" class="col-lg-2 control-label">Description</label>
                            <div class="col-lg-10">
                                <textarea class="form-control" id="jobDescription" rows="15" placeholder="Must be capable of speaking fluent Doge&hellip;" required></textarea>
                                <span class="help-block">
                                    Be clear about what qualifications are required, and be friendly. Feel free to use Markdown or LaTeX &mdash; we'll take care of that.
                                </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="jobStatus" class="col-lg-2 control-label">Status</label>
                            <div class="col-lg-10">
                                <select class="form-control" id="jobStatus">
                                    <option value="open">Open</option>
                                    <option value="filled">Filled</option>
                                </select>
                                <span class="help-block">
                                    Change the status of the job offering.
                                </span>
                            </div>
                        </div>
                    </fieldset>
                    <div class="btn-group btn-group-justified">
                        <div class="btn-group">
                            <button type="reset" class="btn btn-danger"><span class="glyphicon glyphicon-remove"></span> Cancel and Go Back</button>
                        </div>
                        <div class="btn-group">
                            <button type="submit" class="btn btn-success"><span class="glyphicon glyphicon-ok"></span> Create Job Entry</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h2 class="panel-title">Position</h2>
                </div>
                <div class="panel-body">
                    Description
                </div>
            </div>
        </div>
    </div>
</template>
