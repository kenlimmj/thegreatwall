<template name="answerCreate">
    <div class="well">
        <form class="form-horizontal" role="form">
            <fieldset>
                <legend>Required Content</legend>
                <div class="form-group">
                    <label for="answerBody" class="col-lg-2 control-label">Answer</label>
                    <div class="col-lg-10">
                        <textarea class="form-control" id="answerBody" rows="15" placeholder="Once upon a time, in a land, far, far away&hellip;" required></textarea>
                        <span class="help-block">
                            Go ahead and let loose. Feel free to use <a href="https://help.github.com/articles/markdown-basics" target="_blank">Markdown</a> or <a href="http://en.wikibooks.org/wiki/LaTeX" target="_blank">LaTeX</a> &mdash; we'll take care of that. Remember to keep things simple!
                        </span>
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <legend>Additional Information</legend>
                <div class="form-group">
                    <label for="answerUpload" class="col-lg-2 control-label">Files</label>
                    <div class="col-lg-10">
                        <input type="file" class="form-control" id="answerUpload" disabled>
                        <span class="help-block">
                            Add a figure or diagram here, and it'll appear next to whatever you've already typed above.
                        </span>
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <legend>Admin Features</legend>
                <div class="form-group">
                    <label for="userIdentity" class="col-lg-2 control-label">Identity</label>
                    <div class="col-lg-10">
                        <select class="form-control" disabled>
                            <option value="userId" selected>Normal User</option>
                            <option value="moderatorId">Community Moderator</option>
                            <option value="adminId">Staff</option>
                        </select>
                        <span class="help-block">
                            Switch the name displayed for this post.
                        </span>
                    </div>
                </div>
            </fieldset>
            <div class="btn-group btn-group-justified">
                <div class="btn-group">
                    <button type="reset" class="btn btn-danger">
                        <span class="glyphicon glyphicon-remove"></span>Cancel and Go Back</button>
                </div>
                <div class="btn-group">
                    <button type="submit" class="btn btn-success">
                        <span class="glyphicon glyphicon-ok"></span>Create Question</button>
                </div>
            </div>
        </form>
    </div>
</template>

<template name="answerPreview">
<div class="panel panel-default">
    <div class="panel-heading">
        <h2 class="panel-title">Question Title</h2>
    </div>
    <div class="panel-body">
        Question Excerpt
    </div>
    <ul class="list-group">
        <li class="list-group-item">Answer</li>
        <li class="list-group-item">Previous Answer 1</li>
        <li class="list-group-item">Previous Answer 2</li>
    </ul>
</div>
</template>
