<template name="questionCreate">
    <div class="row">
        <div class="col-lg-12">
            <ul class="breadcrumb">
                <li><a href="#">Home</a>
                </li>
                <li><a href="#">Questions</a>
                </li>
                <li class="active">New Question</li>
            </ul>
        </div>
        <div class="col-lg-6">
            <div class="well">
                <form class="form-horizontal" role="form">
                    <fieldset>
                        <legend>Required Content</legend>
                        <div class="form-group">
                            <label for="questionTitle" class="col-lg-2 control-label">Title</label>
                            <div class="col-lg-10">
                                <input type="text" class="form-control" id="questionTitle" placeholder="The Three Little Pigs" required autofocus maxlength="30">
                                <span class="help-block">
                                    Come up with a sexy question title. Keep it short and concise!
                                </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="questionBody" class="col-lg-2 control-label">Details</label>
                            <div class="col-lg-10">
                                <textarea class="form-control" id="questionBody" rows="15" placeholder="Once upon a time, in a land, far, far away&hellip;" required></textarea>
                                <span class="help-block">
                                    Describe the question here. It helps to be clear and careful, so your friends can give you the answers you need. Feel free to use Markdown or LaTeX &mdash; we'll take care of that.
                                </span>
                            </div>
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend>Additional Information</legend>
                        <div class="form-group">
                            <label for="questionUpload" class="col-lg-2 control-label">Files</label>
                            <div class="col-lg-10">
                                <input type="file" class="form-control" id="questionUpload">
                                <span class="help-block">
                                    Add a figure or diagram here, and it'll appear next to whatever you've already typed above.
                                </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="questionSubject" class="col-lg-2 control-label">Subject</label>
                            <div class="col-lg-10">
                                <input type="text" class="form-control" id="questionSubject" placeholder="Big Bad Wolves">
                                <span class="help-block">
                                    Choosing a subject makes it easier for your friends to find and answer it. You can even choose more than one!
                                </span>
                            </div>
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend>Admin Features</legend>
                        <div class="form-group">
                            <label for="userIdentity" class="col-lg-2 control-label">Identity</label>
                            <div class="col-lg-10">
                                <select class="form-control">
                                    <option value="userId" selected>Normal User</option>
                                    <option value="moderatorId">Community Moderator</option>
                                    <option value="adminId">Staff</option>
                                </select>
                                <span class="help-block">
                                    Switch the name displayed for this post.
                                </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="questionStatus" class="col-lg-2 control-label">Status</label>
                            <div class="col-lg-10">
                                <select class="form-control" id="questionStatus">
                                    <option value="open" selected>Open</option>
                                    <option value="answered">Answered</option>
                                    <option value="expired">Expired</option>
                                    <option value="banned">Banned</option>
                                </select>
                                <span class="help-block">
                                    Change the status of the question
                                </span>
                            </div>
                        </div>
                    </fieldset>
                    <div class="btn-group btn-group-justified">
                        <div class="btn-group">
                            <button type="reset" class="btn btn-danger"><span class="glyphicon glyphicon-remove"></span> Cancel and Go Back</button>
                        </div>
                        <div class="btn-group">
                            <button type="submit" class="btn btn-success"><span class="glyphicon glyphicon-ok"></span> Create Question</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</template>
